<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me | Aryan Kumar</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --accent: #38bdf8;
      --muted: #94a3b8;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), #0b132b 60%);
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .card {
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(148, 163, 184, 0.15);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 2rem;
      color: var(--accent);
    }

    .contact-item {
      margin: 12px 0;
      font-size: 1rem;
    }

    .contact-item strong {
      color: var(--accent);
      margin-right: 6px;
    }

    address {
      font-style: normal;
      line-height: 1.5;
      color: var(--muted);
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(148, 163, 184, 0.25), transparent);
      margin: 18px 0;
      border: none;
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="contact-title">
      <h1 id="contact-title">Contact Me</h1>
      
      <div class="contact-item">
        <strong>Tel:</strong> +91 736002806
      </div>
      <div class="contact-item">
        <strong>Email:</strong> <a href="mailto:aryankumardocs@gmail.com" style="color: var(--accent); text-decoration: none;">aryankumardocs@gmail.com</a>
      </div>
      
      <hr class="divider" />
      
      <div class="contact-item">
        <strong>Address:</strong>
        <address>
          123 Lajpatnagar Pundag <br />
          Ranchi City <br />
          Jharkhand, India
        </address>
      </div>
    </section>
  </main>
</body>
</html>
